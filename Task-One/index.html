<html>
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- font-awesome CSS-->
    <link rel="stylesheet" href="Assest/Icons/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  </head>
  <body>

    <!-- Div for logo and search bar -->
  <div class = "container-fluid">
    <div class = 'row ' style = "padding:10px">
      <div class = "col-md-4">
          <img style = "margin:0 60px"class = "float-xs-left" src= "Novocloud-logo.png" width = 120px height= 80px>
      </div>
      <div class = "col-md-8" style = "padding:10px 0">
        <div class = "col-md-10 " style = "padding:10px 0">
          <div class = "input-group">
            <input   type="text" class="form-control float-xs-right"  aria-describedby="basic-addon2" style = "width:360px; height:40px;border:1px solid rgba(208,208,208,1);border-right:none;border-radius:0">
            <span class="input-group-addon" id="basic-addon2" style= "border:1px solid rgba(208,208,208,1);border-left:none;background-color:transparent;border-radius:0"><i class="fa fa-search" aria-hidden="true" style= "color:rgba(208,208,208,1)"></i></span>
          </div>
        </div>
        <div class = "col-md-2 ">
          <div style = "padding: 10px 0 0 10px " class = "float-xs-right">
            <i  class="fa fa-ellipsis-v fa-2x " aria-hidden="true"></i>
          </div>
          <div class = 'float-xs-right' style = "width:60px;height:60px;background-color:rgba(216, 216, 216, 1);border-radius:50%;padding:10px 20px">
            <i  class="fa fa-user fa-2x " aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Div for Nav-bar -->
    <div class = "row" style="background-color:rgba(243,243,243,1)">
      <span class = 'float-xs-left' style = "width:65px;padding:20px;background-color:rgba(132,184,76,1)">
        <i  style="color:white" class="fa fa-bars fa-2x " aria-hidden="true"></i>
      </span>
      <span class = 'float-xs-left' style = "padding:20px;font-size:16px;font-color:rgba(74,74,74,1)">Farmer Dashboard</span>
      <span class = 'float-xs-right' style = "padding:20px;"><i class="fa fa-th-large fa-2x" aria-hidden="true"></i></span>
      <span class = 'float-xs-right' style = "padding:20px;"><i class="fa fa-map-marker fa-2x" aria-hidden="true" style = "color:rgba(66,160,214,1)"></i></span>

    </div>

    <!-- Div for Google Map integrity-->
    <div class = "row" >
      <div >
        <img src = "map-demo.png" style = "position:fixed;" width=100% height = 80%>
      </div>
      <div style = "position:absolute;width:100%;height:155px;background-color:rgba(255, 255, 255, 0.8);padding:20px">
        <div class = "col-md-5" style='border-right:1px solid rgba(162,162,162,1)'>
          <div class = "col-md-3">
          </div>
          <div style = "color:rgba(162,162,162,1);"class = "col-md-5">
            <h6>Ranch</h6>
            <h6>Acre</h6>
            <h6>Fields</h6>
            <h6>Next Harvest Date</h6>
          </div>
          <div class = "col-md-4">
            <h6>Organic 13</h6>
            <h6>25</h6>
            <h6>4</h6>
            <h6>23/06/06</h6>
          </div>
        </div>
        <div class = "col-md-3 text-md-center" style='border-right:1px solid rgba(162,162,162,1)'>
          <h5>Production</h5>
          <span style = "font-size:10px">ACTUAL/TARGETED</span>
          <h3>52/60</h3>
        </div>
        <div class = "col-md-4 text-md-center">
          <h5>Current Water/Soil moisture</h5>

          <h3>56%</h3>
          <span style= "color:rgba(76,147,229,1)"><i class="fa fa-tint" aria-hidden="true"></i><i class="fa fa-tint" aria-hidden="true"></i><i class="fa fa-tint" aria-hidden="true"></i><i class="fa fa-tint" aria-hidden="true"></i></span>
          <span style= "color:rgba(153,153,153,1)"><i class="fa fa-tint" aria-hidden="true"></i><i class="fa fa-tint" aria-hidden="true"></i><i class="fa fa-tint" aria-hidden="true"></i></span>
        </div>

      </div>
    </div>

  </div>


    <!-- jquery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <!-- jBootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- AngularJS min and a=Angular UI Router-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  </body>
</html>
