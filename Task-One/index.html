<html>
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <!-- font-awesome CSS-->
    <link href="Assest/Icons/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> -->
    <link href="CSS/style.css" rel="stylesheet">
  </head>
  <body ng-app = 'innoApp'>


  <div class = "container-fluid">

    <!-- Div for logo and search bar -->
    <inno-header></inno-header>

    <!-- Div for Nav-bar -->
    <div class = "row dashboard" >
      <span class = 'float-sm-left dashboard-menu'>
        <i style="color:white" class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </span>
      <span class = 'float-sm-left dashboard-title'>
        Farmer Dashboard
      </span>
      <span class = 'float-sm-right'>
        <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
      </span>
      <span class = 'float-sm-right'>
        <i class="fa fa-map-marker fa-2x" aria-hidden="true" style = "color:rgba(66,160,214,1)"></i>
      </span>

    </div>

    <!-- Div for Google Map integrity  -->
    <ui-view></ui-view>

  </div>
    <!-- Google Maps API-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBiNGPOeuTfahKNAEVGK79UQbw1iauHjj0"></script>
    <!-- jquery JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <!-- jBootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <!-- AngularJS min and Angular UI Router-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src='JS/ng-map.min.js'></script>


    <!-- Custom Script files-->
    <script src="JS/app.js"></script>
    <script src="JS/app.config.uiRoute.js"></script>
    <script src="JS/app.directive.innoHeader.js"></script>
  </body>
</html>
